version: 2.1

jobs:

  build-medium-amd64:
    machine:
      image: ubuntu-2004:202101-01

    working_directory: ~/stomp.py
    steps:


      - checkout
      - run:
          name: Ô∏èÔ∏èüèóÔ∏è pip dev requirements
          command: |
            uname -m
            sudo apt-get install python3 && sudo apt-get install python3-pip
            python3 --version
            pip3 install --upgrade virtualenv --progress-bar off
            python3 -m venv venv || virtualenv venv && . venv/bin/activate
            python3 -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install poetry stomp.py
            ./rabbitmq_service.sh
            HOST_RABBITMQ_SERVICE_DIR=/tmp/rabbitmq-service-dir python3 rabbitmq_reproducer.py
            poetry install
            make docker-image
            make run-docker
            make test
            
